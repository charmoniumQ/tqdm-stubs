- case: tqdm-loops
  main: |
    from tqdm import tqdm, trange
    for i in trange(100):
        reveal_type(i)  # N: Revealed type is "builtins.int*"

    for j in tqdm([1.2]):
        reveal_type(j)  # N: Revealed type is "builtins.float*"

- case: tqdm-loops
  main: |
    from tqdm import tqdm
    t = tqdm(
        "hello world",
        desc="desc",
        unit="u",
        total=10,
    )
    reveal_type(t)  # N: Revealed type is "tqdm.tqdm[builtins.str*]"
    t.clear()
    t.update(3)
    t.update(3.4)
    with t:
        pass
    t.close()
